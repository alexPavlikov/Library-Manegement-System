{{ define "authreg" }}

<link rel="stylesheet" href="../../assets/css/user.css">

<body>

    <div class="container">
        <main>
            <div class="category">
                <div class="list">
                     {{ if .Auth }}
                    <span><a href="/user/">Мой профиль</a></span>
                    <span><a href="/user/library">Отложенные</a></span>
                    <span><a href="/user/favourites">Закладки</a></span>
                    <hr>
                    {{ end }}
 
                    <span><a href="/books/genre/new">Новиники</a></span>
                    <span><a href="/books/genre/all">Все жанры</a></span>
                    <span><a href="/authors/">Авторы</a></span>
                    {{ range $_, $g := .Genres }}
                    <span><a href="/books/genre/{{ $g.Link }}">{{ $g.Name }}</a></span>
                    {{ end }}
                </div>
            </div>
            <div class="main">
                <div class="link">
                    <div>
                        {{ range $_, $u := .URL_NAME }}
                        <a href='{{ index $.URLs $u }}'>{{ $u }}</a>
                        {{ end }}
                    </div>
                    <hr>
                </div>
                <h2>{{ .Auth_title }}</h2>
                <div class="auth">
                    <form action="/user/auth" method="post" autocomplete="off">
                        <input class="auth-input" type="text" name="login" placeholder="Введите логин">
                        <input class="auth-input" type="password" name="password" placeholder="Введите пароль">
                        <input class="auth-btn" type="submit" value="Отправить">
                    </form>
                </div>      
                <h2>{{ .Reg_title }}</h2>
                <div class="auth">
                    <!-- Firstname Lastname Age DateOfBirth Gender -->
                    <form action="/user/reg" method="post">
                        <input class="auth-input" type="text" name="fname" placeholder="Введите Ваше имя">
                        <input class="auth-input" type="text" name="lname" placeholder="Введите Вашу фамилию"> 
                        <input class="auth-input" type="number" name="age" placeholder="Введите Ваш возраст">
                        <input class="auth-input" type="date" name="date" placeholder="Введите Вашу дату рождения">
                        <select class="auth-input" name="gender" style="width: 44%;">
                            <option value="" disabled selected>Выберите Ваш пол</option>
                            <option value="Мужской">Мужской</option>
                            <option value="Женский">Женский</option>
                        </select>
                        <input class="auth-input" type="email" name="login" placeholder="Введите логин">
                        <input class="auth-input" type="password" name="password" placeholder="Введите пароль">
                        <input class="auth-btn" type="submit" value="Создать аккаунт">
                    </form>
                </div>          
            </div>
        </main>
    </div>
</body>
</html>

{{ end }}
